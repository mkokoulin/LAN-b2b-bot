apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: okteto.dev/go-hello-world:1.0.0
        env:
          - name: SCOPE
            value: $(SCOPE)
          - name: TELEGRAM_TOKEN
            value: $(TELEGRAM_TOKEN)
          - name: BUILDER_SPREADSHEET_ID
            value: $(BUILDER_SPREADSHEET_ID)
          - name: BUILDER_READ_RANGE
            value: $(BUILDER_READ_RANGE)
          # - name: REQUESTS_SPREADSHEET_ID
          #   value: $(REQUESTS_SPREADSHEET_ID)
          # - name: REQUESTS_READ_RANGE
          #   value: $(REQUESTS_READ_RANGE)
          # - name: GOOGLE_CLOUD_CONFIG
          #   value: $(GOOGLE_CLOUD_CONFIG)

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  type: ClusterIP
  ports:
  - name: "hello-world"
    port: 8080
  selector:
    app: hello-world

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    dev.okteto.com/generate-host: hello-world
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: hello-world
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific